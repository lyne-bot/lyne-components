name: Continuous Integration
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --non-interactive

      - name: Run eslint
        run: yarn lint

  integrity:
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --non-interactive

      - name: 'Integrity: Verify workspace integrity'
        run: yarn integrity
      - name: 'Integrity: Assert no changes (run `yarn integrity` if this fails)'
        run: git diff --exit-code

  test:
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --non-interactive

      - name: Install browser dependencies
        run: yarn playwright install-deps
      - name: Run tests
        run: yarn test
        env:
          NODE_ENV: production
      - name: 'Assert no new snapshots (run `yarn test --ci` if this fails)'
        run: git diff --exit-code
      - name: Store coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  build:
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --non-interactive

      - name: Run build
        run: yarn build
        env:
          STORYBOOK_COMPONENTS_VERSION: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Store storybook artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook
          path: dist/storybook/

  is-pr-open-old:
    runs-on: ubuntu-latest
    if: false
    outputs:
      is-PR: ${{ !!steps.findPr.outputs.number }}
      is-draft: ${{ !!steps.findPr.outputs.draft }}
      PR-title: ${{ steps.findPr.outputs.title }}
    steps:
      - uses: actions/checkout@v4
      - uses: jwalton/gh-find-current-pr@master
        id: findPr
      - run: echo "Your PR is ${PR}, title '${PR-title}', draft ${is-draft}, json ${data}"
        if: success() && steps.findPr.outputs.number
        env:
          PR: ${{ steps.findPr.outputs.pr }}
          is-draft: ${{ !!steps.findPr.outputs.draft }}
          PR-title: ${{ steps.findPr.outputs.title }}
          data: ${{ toJSON(steps.findPr.outputs) }}

  is-pr-open:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      is-PR: ${{ !!steps.get_issue_number.outputs.data[0].number }}
      #is-draft: ${{ !!steps.findPr.outputs.draft }}
      #PR-title: ${{ steps.findPr.outputs.title }}
    steps:
      - uses: actions/github-script@v6
        id: get_issue_number
        with:
          script: |
            return (
              await github.rest.repos.listPullRequestsAssociatedWithCommit({
                commit_sha: context.sha,
                owner: context.repo.owner,
                repo: context.repo.repo,
              })
            );
          result-encoding: string
      - name: Debug test
        run: echo "Number ${lenght}, data ${data}"
        env:
          data: ${{ toJSON(steps.get_issue_number.outputs.data[0]) }}
          lenght: ${{steps.get_issue_number.outputs.data[0].lenght}}

  chromatic:
    runs-on: ubuntu-latest
    # could also exclude drafts and pr that contains "WIP" in the title
    if: false && github.event_name == 'push' && needs.is-pr-open.outputs.is-PR
    needs: [is-pr-open]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile --non-interactive
      - name: Generate chromatic stories
        run: yarn generate:chromatic-stories
      - uses: actions/github-script@v7
        id: version
        with:
          script: |
            const sha = context.payload.pull_request?.head.sha ?? context.sha;
            return `${require('./package.json').version}-rev.${sha.substring(0, 10)}`;
          result-encoding: string
      - name: Create versioned storybook for chromatic
        run: STORYBOOK_COMPONENTS_VERSION=${{ steps.version.outputs.result }} yarn build:storybook
        env:
          CHROMATIC: true
      - name: Publish to Chromatic
        id: chromatic-publish
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          storybookBuildDir: dist/storybook
          exitOnceUploaded: true
          exitZeroOnChanges: true
          zip: true
          onlyChanged: true
